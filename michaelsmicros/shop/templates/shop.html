{% extends 'base_shop.html' %}
{% load static %}
{% block content %}

<style>
  body {
      background-color: #f5f5f5;
  }

/* Add some padding and a background color to the header */
  h1 {
      padding: 10px;
      background-color: #3f51b5;
      color: white;
  }

/* Add some padding and a border to the container */
  .container {
      padding: 20px;
      border: 1px solid #3f51b5;
  }

/* Add some styling to the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

  th, td {
      padding: 10px;
      border: 1px solid #3f51b5;
  }

  th {
      background-color: #3f51b5;
      color: white;
  }

/* Add some styling to the "Update Cart" button */
  button[name="update-cart"] {
      margin-top: 20px;
      padding: 10px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  button[name="update-cart"]:hover {
      background-color: #2c3e50;
  }
</style>

<!-- Add a header with the page title -->
<h1 style="text-align: center;">Currently In Stock</h1>

<!-- Add a container for the plant list -->
<div class="container">
  <!-- Use a table to display the plant information -->
  <form action="{% url 'update_cart' %}" method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Plant Type</th>
          <th>Price[$/oz]</th>
          <th>Quantity in Stock</th>
          <th>Quantity to Buy</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through the plants and display their information in table rows -->
        {% for product in products %}
          <tr>
            <td>{{ product.plant_type }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.quantity }} oz</td>
            <td>
              <input type="number" name="{{ product.id }}" min="0" max="{{ product.quantity }}" value="0">
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- Add an "Update Cart" button -->
    <button type="submit" name="update-cart">Update Cart</button>
  </form>
</div>
{% endblock %}
